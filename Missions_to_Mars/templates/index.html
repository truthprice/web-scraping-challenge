<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Let's take a trip...</h1>
      <p>to MARS!!!</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="row col-md-12">
          <h2>Mars Healines</h2>
          
        </div>
          <p>{{mars.news_title}}</p><br>
          <p>{{mars.news_p}}</p>
      <div class="row">  
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img class="img-fluid" src="{{mars.featured_image_url}}">
        </div>
        <div class="col-md-4">
          <h2>Mars Info</h2>
          <div class="table">{{mars.html_table|safe}}</div>
        </div>
      </div>  
      </div>
      <div class='row'>  
        <div class="row col-lg-12"><h2>Mars Hemispheres</h2></div>
          
          <div class="row col-md-3">
            
            <div class="box skyblue"><img src={{mars.hem_url[0].img_url}} class="img-thumbnail"></div>
            <p class="caption">{{mars.hem_url[0].title}}</p>
          </div>
          <div class="row col-md-3">
            
            <div class="box skyblue"><img src={{mars.hem_url[1].img_url}} class="img-thumbnail"></div>
            <p class="caption">{{mars.hem_url[1].title}}</p>
          </div>
          <div class="row col-md-3">
            
            <div class="box skyblue"><img src={{mars.hem_url[2].img_url}} class="img-thumbnail"></div>
            <p class="caption">{{mars.hem_url[2].title}}</p>
          </div>
          <div class="row col-md-3">
            
            <div class="box skyblue"><img src={{mars.hem_url[3].img_url}} class="img-thumbnail"></div>
            <p class="caption">{{mars.hem_url[3].title}}</p>
          </div>
        </div>
                   
      </div>
    
    </div>  
  </div>

</body>

</html>
